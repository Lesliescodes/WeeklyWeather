<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Weekly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
     crossorigin="anonymous">
</head>
<body class="flex-colum min-110-vh">
    <!--class hero-->
    <header class="Header"> 
        <h1>
            Weather Dashboard
        </h1>
    </header>
<main class="container-fluid">
<section class="section">
        <h1>Search for a City</h1>
        <form id="user-form">
            <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"
              placeholder="Enter City Name" /></br>
              <button type="submit" class="btn">Search</button>
              </form>
</section>
            <div id="button-list"></div>
<!--  --> 
    <div class="card">
        <div class="card-body">
            <textarea readonly id="searchField" placeholder="Dallas" aria-label="Generated Weather">
 </textarea>
    
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
