<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper"></div>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <section class="section">
        <h1>Enter Location</h1>
    </section>
    <div class="card">
        <div class="card-body">
            <textarea readonly id="searchField" placeholder="Dallas" aria-label="Generated Weather"></textarea>
        </div>
        <button class="btn">Search</button>
    </div>
    <div class="Beyonce">
        <div id="current-location"></div>
        <div id="currentday"></div>
        <div id="icon"></div>
    </div>
    <div class="Beyonce">
        <div>Temp:</div>
        <div id="current-temp"></div>
        <div>&deg;F
        </div>
     <div class="Beyonce">
         <div>Wind:</div>
         <div id="current-wind">&nbsp;</div>
         <div>MPH</div>
     </div>
     <div class="Beyonce">
      <div>Humidity:</div>
      <div id="current-humidity">&nbsp;</div>
      <div>%</div> 
      </div> 
      <div class="Beyonce">
          <div>UV Index</div>
          <div id="current-uv">&nbsp;</div>
          <div>
              
    <h3 class="divider">5-Day Forecast</h3>        
        <script src="script.js"></script>
</body>

</html>
